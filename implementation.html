<!DOCTYPE html>
<html style="height: 100%;"><head>
        <title>impress_arrows</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="impress_arrows.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no"></head>
    <body style="height: 100%; overflow: hidden;" class="impress-supported impress-enabled impress-on-done">
        <div style="position: absolute; transform-origin: left top 0px; transition: all 1000ms ease-in-out 0ms; transform-style: preserve-3d; top: 50%; left: 50%; transform: perspective(6210.24px) scale(0.161024);" id="impress"><div style="position: absolute; transform-origin: left top 0px; transition: all 1000ms ease-in-out 500ms; transform-style: preserve-3d; transform: rotateZ(0deg) rotateY(0deg) rotateX(0deg) translate3d(700px, 0px, 0px);">
            <div style="position: absolute; transform: translate(-50%, -50%) translate3d(-700px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(3); transform-style: preserve-3d;" id="done" class="step active present" data-x="-700" data-y="0" data-scale="3"></div>
            <div style="position: absolute; transform: translate(-50%, -50%) translate3d(-2700px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); transform-style: preserve-3d;" id="producer" class="step box past" data-x="-2700" data-y="0">
                <img src="UML-Actor.svg" height="300/">
                Producer
            </div>
            <div id="step-3" style="width: 480px; position: absolute; transform: translate(-50%, -50%) translate3d(-2100px, 50px, 1px) rotateX(0deg) rotateY(0deg) rotateZ(5deg) scale(1.6); transform-style: preserve-3d;" class="arrow step skip future" data-x="-2100" data-y="50" data-scale="1.6" data-z="1" data-rotate="5"><div class="arrow-body-common arrow-body-horizontal"></div><div class="arrow-end arrow-right"></div></div>
            <div style="position: absolute; transform: translate(-50%, -50%) translate3d(-1500px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); transform-style: preserve-3d;" id="FilesOverKafkaClient" class="step box future" data-x="-1500" data-y="0">
                FilesOverKafkaClient Service
                <div class="blue box">
                ReverseProxy VM
                <div class="box green">
                    ReverseProxy
                    <div class="box salmon">ReverseProxyPass /upload</div>
                </div>
                </div>
            </div>
            <div id="step-5" style="width: 640px; position: absolute; transform: translate(-50%, -50%) translate3d(-730px, 45px, 1px) rotateX(0deg) rotateY(0deg) rotateZ(-7deg) scale(1.4); transform-style: preserve-3d;" class="arrow step skip future" data-x="-730" data-y="45" data-rotate="-7" data-z="1" data-scale="1.4"><div class="arrow-body-common arrow-body-horizontal"></div><div class="arrow-end arrow-right"></div></div>
            <div id="MB" class="step box future" data-x="100" data-y="0" style="width: 1300px; position: absolute; transform: translate(-50%, -50%) translate3d(100px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); transform-style: preserve-3d;">
                MonitoringBroker Service
                <div class="blue box" style="width: 800px;">
                    FilesOverKafka VM
                    <div class="box green">
                        Tomee
                        <div class="box salmon">files_over_kafka servlet</div>
                    </div>
                    <div class="skip" style="height: 2px"></div>
                    <div id="step-7" style="width: 0px; position: absolute; transform: translate(-50%, -50%) translate3d(400px, -10px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(90deg) scale(1); transform-style: preserve-3d;" class="arrow step skip future" data-rotate="90" data-x="400" data-y="-10"><div class="arrow-body-common arrow-body-horizontal"></div><div class="arrow-end arrow-right"></div></div>
                    <div class="box green">
                        files_over_kafka_serializer
                    </div>
                </div>
            </div>
            <div id="step-8" style="width: 212.339px; position: absolute; transform: translate(-50%, -50%) translate3d(435px, 160px, 1px) rotateX(0deg) rotateY(0deg) rotateZ(-35deg) scale(1.2); transform-style: preserve-3d;" class="arrow step skip future" data-manual="true" data-rotate="-35" data-y="160" data-x="435" data-z="1" data-scale="1.2"><div class="arrow-body-common arrow-body-horizontal"></div><div class="arrow-end arrow-right"></div></div>
            <div style="position: absolute; transform: translate(-50%, -50%) translate3d(630px, 30px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); transform-style: preserve-3d;" id="step-9" class="step blue box future" data-y="30" data-x="630">
                Kafka VM
                <img src="Database.png" height="240/">
            </div>
            <div style="position: absolute; transform: translate(-50%, -50%) translate3d(600px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); transform-style: preserve-3d;" id="step-10" class="step blue box past" data-y="0" data-x="600">
                Kafka VM
                <img src="Database.png" height="240/">
            </div>
            <div id="step-11" style="width: 320px; position: absolute; transform: translate(-50%, -50%) translate3d(950px, 30px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(180deg) scale(1.7); transform-style: preserve-3d;" class="arrow step skip future" data-rotate="180" data-y="30" data-x="950" data-scale="1.7"><div class="arrow-body-common arrow-body-horizontal"></div><div class="arrow-end arrow-right"></div></div>
            <div style="position: absolute; transform: translate(-50%, -50%) translate3d(1400px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); transform-style: preserve-3d;" id="MB" class="step box future" data-x="1400" data-y="0">
                Consumer
            </div>

        </div></div>
    

</body></html>
